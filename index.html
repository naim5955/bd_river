<!DOCTYPE html>
<html>
<head>
  <title>NDVI/NDWI Viewer</title>
  <meta charset="utf-8" />
  <style>
    #map { height: 100vh; }
    #selector {
      position: absolute;
      top: 10px; left: 50px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>

<div id="selector">
  <select id="fileSelect"></select>
  <button onclick="loadImage()">Load</button>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  const backendURL = "https://bd-river-4.onrender.com"; // Your backend URL

  const map = L.map('map').setView([23.7, 90.4], 8); // Center on Bangladesh

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
  }).addTo(map);

  // Layer to show the TIFF (use a placeholder here)
  let tiffLayer = null;

  // Fetch files list from backend
  fetch(`${backendURL}/files`)
    .then(res => res.json())
    .then(data => {
      const select = document.getElementById('fileSelect');
      data.files.forEach(f => {
        let option = document.createElement('option');
        option.value = f;
        option.textContent = f;
        select.appendChild(option);
      });
    });

  // Load COG TIFF as image overlay using titiler or another tile server
  function loadImage() {
    const filename = document.getElementById('fileSelect').value;
    if (tiffLayer) {
      map.removeLayer(tiffLayer);
    }
    if (!filename) return alert("Please select a file.");

    // Assuming your titiler backend is at /cog endpoint and supports standard tiling URLs:
    // You must have titiler deployed and running separately, serving your data.
    // For example URL format:
    // https://bd-river-4.onrender.com/cog/tiff/{filename}/tiles/{z}/{x}/{y}.png

    // But since your backend does NOT serve tiling yet, this is a placeholder:
    // You will need to integrate titiler or similar for proper tiled display.
    // For now, let's just alert the filename (you can build from here).

    alert("To view the image properly, deploy TiTiler and connect to it with this filename:\n" + filename);
  }
</script>

</body>
</html>
