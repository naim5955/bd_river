<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bangladesh River NDVI Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    // Initialize Leaflet map
    const map = L.map('map').setView([23.7, 90.4], 9); // Dhaka-centered

    // Add OpenStreetMap base layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Your TiTiler deployment URL
    const titilerUrl = 'https://bd-river-4.onrender.com';

    // üîÅ Replace this with your actual COG (NDVI or NDWI) URL
    const cogUrl = 'https://your-public-bucket.com/ndvi_2022_q1.tif';

    // Add TiTiler tile layer
    const ndviLayer = L.tileLayer(
      `${titilerUrl}/cog/tiles/WebMercatorQuad/{z}/{x}/{y}.png?url=${encodeURIComponent(cogUrl)}`,
      {
        attribution: 'NDVI from TiTiler',
        tileSize: 256,
        maxZoom: 18
      }
    );

    ndviLayer.addTo(map);
  </script>
</body>
</html>
